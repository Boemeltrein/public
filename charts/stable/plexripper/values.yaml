image:
  pullPolicy: IfNotPresent
  repository: docker.io/plexripper/plexripper
  tag: 0.25.0@sha256:00c3235031ee00bac74301a69d816009ef5f389e09f245d4e6cd5b0bf008eee6
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 7000
        port: 7000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
            readiness:
              enabled: true
              type: http
            startup:
              enabled: true
              type: http
persistence:
  config:
    enabled: true
    mountPath: /Config
  downloads:
    enabled: true
    mountPath: /Downloads
portal:
  open:
    enabled: true
